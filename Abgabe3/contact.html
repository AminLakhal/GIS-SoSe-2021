<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <header>

        <h1>Contact</h1>
        <div class="navi">
            <nav>
                <a href="https://aminlakhal.github.io/GIS-SoSe-2021/Abgabe3/Portfolio.html">Portfolio</a>
                <a href="https://aminlakhal.github.io/GIS-SoSe-2021/Abgabe3/about_me.html">About me</a>
                <a href="" id="contactactive">Contact</a>
            </nav>
        </div>
    </header>
    <main>

        <div id="content">
            <img id="brief" src="Bilder/contact.gif" alt="contact" width="100" height="50">
            <br>
            <br>
            <p id="quote"><q><i>Bitte kontaktieren Sie mich nur im äußersten Notfall, beispielsweise bei einer globalen
                        Epidemie!</i></q></p>
            <br>
            <br>
            <form>
                <input type="text" id="vorname" name="vorname" placeholder="Vorname">
                <br>
                <input type="text" id="nachname" name="nachname" placeholder="Nachname">
                <br>
                <input type="text" id="mail" name="mail" placeholder="E-Mail">
                <br>
                <textarea name="message" id="message" cols="30" rows="2" placeholder="Nachricht"></textarea>
                <br>
                <label id="datenschutz">Mit Absenden der Nachricht bestätige Ich den <a href="https://dsgvo-gesetz.de/" target="_blank">Datenschutz</a>.</label>
                <br>
                <br>
                <input id="button" type="submit" value="Absenden">
            </form>

        </div>
        <ul id="Liste">
            <li>Kontakt: <a href="mailto:amin.lakhal@hs-furtwangen.de">amin.lakhal@hs-furtwangen.de</a></li>
        </ul>
        <hr>
    </main>
    <footer>
        <p>Impressum</p>
    </footer>
</body>


</html>
